<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imgs/food.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
.user img, .bot img {
    width: 30px; /* Adjust this to your preferred width */
    height: 30px; /* Adjust this to your preferred height */
    border-radius: 50%; /* Optional: if you want circular icons */
}
#chatbox {
            width: 320px;  /* Enlarged the chatbox size */
            height: 500px; /* Enlarged the chatbox height */
            background-color: #fff;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left; /* Set text alignment to left */
            color: #fff;
            margin-left: 20px; /* Added margin for proper placement */
        }
        .user, .bot {
            margin: 10px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>FoodBot</h1> <!-- Chatbot name added at the top-left -->

    <div id="chatbox"></div>
    <div style="text-align:center;">
        <input type="text" id="userInput" placeholder="Ask about a recipe...">
        <input type="submit" value="Send" onclick="getResponse()">
    </div>

    <script src="chatbot.js"></script>
Developed by: Jaslin Ebenezer I
</body>
</html>
